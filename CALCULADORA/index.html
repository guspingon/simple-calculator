<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="container">
      <div class="calculadora" id="calc">
        <input class="resultado" id="result" placeholder="0" disabled>
        <button class="btn-options" id="clear" onclick="clearDisplay()">
          AC
        </button>
        <button class="btn-options" id="porm">+/-</button>
        <button class="btn-options" id="percent" onclick="addNumber('%')">
          %
        </button>
        <button class="btn-operation" id="division" onclick="addNumber('/')">
          <span class="material-symbols-outlined"> pen_size_2 </span>
        </button>
        <button class="btn-numbers" id="btn7" onclick="addNumber('7')">
          7
        </button>
        <button class="btn-numbers" id="btn8" onclick="addNumber('8')">
          8
        </button>
        <button class="btn-numbers" id="btn9" onclick="addNumber('9')">
          9
        </button>
        <button
          class="btn-operation"
          id="multiplication"
          onclick="addNumber('*')"
        >
          <span class="material-symbols-outlined"> close </span>
        </button>
        <button class="btn-numbers" id="btn4" onclick="addNumber('4')">
          4
        </button>
        <button class="btn-numbers" id="btn5" onclick="addNumber('5')">
          5
        </button>
        <button class="btn-numbers" id="btn6" onclick="addNumber('6')">
          6
        </button>
        <button class="btn-operation" id="subtraction" onclick="addNumber('-')">
          <span class="material-symbols-outlined"> remove </span>
        </button>
        <button class="btn-numbers" id="btn1" onclick="addNumber('1')">
          1
        </button>
        <button class="btn-numbers" id="btn2" onclick="addNumber('2')">
          2
        </button>
        <button class="btn-numbers" id="btn3" onclick="addNumber('3')">
          3
        </button>
        <button class="btn-operation" id="addition" onclick="addNumber('+')">
          <span class="material-symbols-outlined"> add </span>
        </button>
        <button class="btn-numbers zero" id="btn0" onclick="addNumber('0')">
          0
        </button>
        <button class="btn-numbers" id="btndot" onclick="addNumber('.')">
          .
        </button>
        <button class="btn-operation equal" id="equal" onclick="calculate()">
          <span class="material-symbols-outlined"> equal </span>
        </button>
      </div>
    </div>
    <div id="box">
      <p>Coded by <a href="https://github.com/guspingon" target="_blank">Gustavo</a></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
